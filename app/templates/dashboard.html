<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Cases Dashboard</h1>
	{% for table in tables %}
{#		<h2>{{ titles | join(', ') }}</h2>#}
		{{ table | safe }}
	{% endfor %}
</body>
</html>
